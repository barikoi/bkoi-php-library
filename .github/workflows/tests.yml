name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BARIKOI_API_KEY: ${{ secrets.BARIKOI_API_KEY }}

    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2, 8.3]
        laravel: [10.*, 11.*]
        dependency-version: [prefer-lowest, prefer-stable]
        include:
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*
        exclude:
          # Laravel 11 requires PHP 8.2+
          - laravel: 11.*
            php: 8.1

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Create .env file for tests
        run: |
          cp .env.example .env
          # Replace placeholder values with actual secrets (sed -i for in-place edit)
          sed -i "s|BARIKOI_API_KEY=.*|BARIKOI_API_KEY=${{ secrets.BARIKOI_API_KEY }}|" .env
          sed -i "s|BARIKOI_BASE_URL=.*|BARIKOI_BASE_URL=https://barikoi.xyz|" .env
          sed -i "s|DISCORD_WEBHOOK_URL=.*|DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}|" .env
          sed -i "s|DISCORD_NOTIFICATIONS_ENABLED=.*|DISCORD_NOTIFICATIONS_ENABLED=true|" .env
          sed -i "s|CI=.*|CI=true|" .env

      - name: Execute Unit & Feature Tests
        run: |
          vendor/bin/phpunit --testsuite Unit
          vendor/bin/phpunit --testsuite Feature

      - name: Execute Integration Tests
        if: env.BARIKOI_API_KEY != ''
        run: vendor/bin/phpunit --testsuite Integration
        continue-on-error: true

      - name: Execute All Tests with Coverage
        if: matrix.php == '8.2' && matrix.laravel == '11.*' && matrix.dependency-version == 'prefer-stable'
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip
          tools: phpstan, php-cs-fixer

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check PHP syntax
        run: find src tests -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHPStan (if configured)
        if: hashFiles('phpstan.neon') != ''
        run: vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: true

      - name: Run PHP CS Fixer (if configured)
        if: hashFiles('.php-cs-fixer.php') != ''
        run: vendor/bin/php-cs-fixer fix --dry-run --diff
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    name: Security Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check for security vulnerabilities
        run: composer audit
        continue-on-error: true
